sudo: required

language: node_js

node_js:
  - 10.11.0

cache:
  directories:
    - node_modules

env:
  global:
    - BUILD_VERSION=0.0.7
    - DOCKER_COMPOSE_VERSION=1.22.0

addons:
  apt:
    packages:
      # Upgrade to the latest version of Docker Community Edition
      - docker-ce

services:
  - docker

before_install:
  # Upgrade Docker Compose
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

script:
  # Run a container for testing
  - docker-compose -f docker-compose.yml -f docker-compose.ci.yml up

deploy:
  # Create deployment configuration and build a production image
  - provider: script
    script: bash ./scripts/deploy.sh
    on:
      branch: master
  # Deploy to a production server 1 (Heroku)
  - provider: heroku
    app:
      master: docker-playground-react
    api_key:
      secure: $HEROKU_API_KEY
  # Deploy to a production server 2 (AWS Elastic Beanstalk)
  - provider: elasticbeanstalk
    region: "ap-northeast-1"
    app: "docker-playground"
    env: "docker-playground-env"
    bucket_name: "elasticbeanstalk-ap-northeast-1-413973540256"
    bucket_path: "docker-playground"
    skip_cleanup: true
    zip_file: "build.zip"
    on:
      branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key:
      secure: "$AWS_SECRET_KEY"
