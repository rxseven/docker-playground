sudo: required

language: node_js

node_js:
  - 10.11.0

cache:
  directories:
    - node_modules

env:
  - DOCKER_COMPOSE_VERSION=1.22.0

addons:
  apt:
    packages:
      # Upgrade to the latest version of Docker Community Edition
      - docker-ce

services:
  - docker

before_install:
  # Upgrade Docker Compose
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

script:
  # Run a container for testing
  - docker-compose -f docker-compose.yml -f docker-compose.ci.yml up

after_script:
  # Remove unused image and container
  - docker-compose down
  - docker image rm app:ci

deploy:
  # Push a production image to Docker Hub
  - provider: script
    script: bash ./scripts/deploy.image.sh
    on:
      branch: master
  # Deploy to a production server
  - provider: heroku
    app:
      master: docker-playground-react
    api_key:
      secure: $HEROKU_API_KEY